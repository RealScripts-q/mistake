<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Video Uploader</title>
</head>
<body>
  <h1>Upload Video to YouTube</h1>

  <!-- Sign in button -->
  <button id="signin-btn">Sign in with YouTube</button>
  <p id="signin-status">Not signed in</p>

  <form id="uploadForm" style="display:none;">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="video">Choose Video:</label>
    <input type="file" id="video" name="video" accept="video/*" required><br><br>

    <button type="submit">Upload Video</button>
  </form>

  <script src="https://apis.google.com/js/api.js"></script>

  <script>
    const CLIENT_ID = '143618709913-fia2qh1aoosrphujnl5ogjdhfrktup0f.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyDvlQjFdyA3CT4wksuA1gD2QJ6DZOY_A3w';
    const SCOPES = 'https://www.googleapis.com/auth/youtube.upload';

    let GoogleAuth;

    function onGapiLoad() {
      gapi.load('client:auth2', initClient);
    }

    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        scope: SCOPES
      }).then(() => {
        GoogleAuth = gapi.auth2.getAuthInstance();

        // Check if user is already signed in
        if (GoogleAuth.isSignedIn.get()) {
          updateSigninStatus(true);
        }

        document.getElementById('signin-btn').onclick = () => {
          GoogleAuth.signIn().then(() => {
            updateSigninStatus(true);
          });
        };
      });
    }

    function updateSigninStatus(isSignedIn) {
      if (isSignedIn) {
        document.getElementById('signin-status').textContent = "Signed in as " + GoogleAuth.currentUser.get().getBasicProfile().getEmail();
        document.getElementById('uploadForm').style.display = 'block';
        document.getElementById('signin-btn').style.display = 'none';
      }
    }

    function uploadVideo() {
      const form = document.getElementById('uploadForm');
      const formData = new FormData(form);
      const file = formData.get('video');
      const title = formData.get('title');
      const description = formData.get('description');

      const metadata = {
        snippet: {
          title: title,
          description: description,
          categoryId: '22'
        },
        status: {
          privacyStatus: 'public'
        }
      };

      const uploader = gapi.client.youtube.videos.insert({
        part: 'snippet,status',
        resource: metadata,
        media: {
          body: file
        }
      });

      uploader.execute(function(response) {
        if (response.error) {
          console.error("Upload failed", response.error);
          alert("Error: " + response.error.message);
        } else {
          alert("Video uploaded! Video ID: " + response.id);
        }
      });
    }

    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();
      uploadVideo();
    });
  </script>

  <!-- Async load -->
  <script async defer src="https://apis.google.com/js/api.js" onload="onGapiLoad()"></script>
</body>
</html>
