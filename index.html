<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Uploader</title>
</head>
<body>
    <h1>Upload Video to YouTube</h1>
    
    <form id="uploadForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        
        <label for="video">Choose Video:</label>
        <input type="file" id="video" name="video" accept="video/*" required><br><br>
        
        <button type="submit">Upload Video</button>
    </form>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script>
        const CLIENT_ID = '143618709913-fia2qh1aoosrphujnl5ogjdhfrktup0f.apps.googleusercontent.com'; // Your Client ID
        const API_KEY = 'AIzaSyDvlQjFdyA3CT4wksuA1gD2QJ6DZOY_A3w'; // Your API Key
        const SCOPE = 'https://www.googleapis.com/auth/youtube.upload';
        let gapiLoaded = false;

        function onClientLoad() {
            gapi.load('client:auth2', initializeClient);
        }

        function initializeClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                scope: SCOPE
            }).then(() => {
                gapiLoaded = true;
                console.log("GAPI Client Loaded");
            }).catch((error) => {
                console.error("GAPI Client Initialization failed", error);
            });
        }

        function handleAuthClick(event) {
            gapi.auth2.getAuthInstance().signIn().then(() => {
                uploadVideo();
            });
        }

        function uploadVideo() {
            const formData = new FormData(document.getElementById('uploadForm'));
            const file = formData.get('video');
            const title = formData.get('title');
            const description = formData.get('description');
            
            const metadata = {
                snippet: {
                    title: title,
                    description: description,
                    categoryId: '22' // Category 22 for 'People & Blogs'
                },
                status: {
                    privacyStatus: 'public' // 'public' or 'private'
                }
            };

            const media = {
                body: file
            };

            const request = gapi.client.youtube.videos.insert({
                part: 'snippet,status',
                resource: metadata,
                media: media
            });

            request.execute(function(response) {
                if (response.error) {
                    console.error("Error uploading video", response.error);
                } else {
                    alert('Video uploaded successfully: ' + response.id);
                }
            });
        }

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (gapiLoaded) {
                handleAuthClick();
            } else {
                alert('Google API client not loaded yet!');
            }
        });
    </script>
    
    <script async defer onload="onClientLoad()"></script>
</body>
</html>
