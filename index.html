<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Video Uploader</title>
</head>
<body>
  <h1>Upload Video to YouTube</h1>

  <form id="uploadForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="video">Choose Video:</label>
    <input type="file" id="video" name="video" accept="video/*" required><br><br>

    <button type="submit">Upload Video</button>
  </form>

  <p id="status"></p>

  <!-- Load Google APIs -->
  <script src="https://apis.google.com/js/api.js"></script>

  <script>
    const CLIENT_ID = '904318254344-efp75k42f126fen8648q2rfksnj1nut4.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyAbvXjMoWT0vw-7TGFErEN6w3PNlFl0weY';
    const SCOPES = 'https://www.googleapis.com/auth/youtube.upload';
    let gapiLoaded = false;

    function onClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        scope: SCOPES
      }).then(() => {
        gapiLoaded = true;
        console.log("✅ GAPI initialized");
      }).catch(error => {
        console.error("❌ GAPI init failed:", error);
      });
    }

    function handleAuthAndUpload() {
      const authInstance = gapi.auth2.getAuthInstance();
      if (!authInstance.isSignedIn.get()) {
        authInstance.signIn().then(uploadVideo);
      } else {
        uploadVideo();
      }
    }

    function uploadVideo() {
      const form = document.getElementById('uploadForm');
      const formData = new FormData(form);

      const file = formData.get('video');
      const title = formData.get('title');
      const description = formData.get('description');

      const metadata = {
        snippet: {
          title: title,
          description: description,
          categoryId: '22'
        },
        status: {
          privacyStatus: 'public'
        }
      };

      const uploader = gapi.client.request({
        path: '/upload/youtube/v3/videos',
        method: 'POST',
        params: {
          part: 'snippet,status',
          uploadType: 'resumable'
        },
        body: metadata
      });

      uploader.execute(initiateUpload);

      function initiateUpload(response) {
        if (!response.error) {
          const uploadUrl = response.headers.location;
          fetch(uploadUrl, {
            method: 'PUT',
            headers: {
              'Content-Type': file.type,
              'Content-Length': file.size
            },
            body: file
          })
          .then(res => res.json())
          .then(data => {
            document.getElementById("status").innerText = '✅ Video uploaded! ID: ' + data.id;
          })
          .catch(err => {
            document.getElementById("status").innerText = '❌ Upload failed: ' + err.message;
          });
        } else {
          document.getElementById("status").innerText = '❌ Upload init failed: ' + response.error.message;
        }
      }
    }

    document.getElementById("uploadForm").addEventListener("submit", function(e) {
      e.preventDefault();
      if (gapiLoaded) {
        handleAuthAndUpload();
      } else {
        alert("Google API not ready yet.");
      }
    });

    window.onload = onClientLoad;
  </script>
</body>
</html>
