<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Video Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-signin-client_id" content="143618709913-c87kg55fruv738c95hgcu470eqc35jj0.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #successMessage {
      display: none;
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <h2>YouTube Video Uploader</h2>

  <div id="signinDiv"></div>
  <p id="signinStatus">Not signed in</p>

  <form id="uploadForm" style="display:none;">
    <label>Title:</label><br>
    <input type="text" id="title" required><br><br>

    <label>Description:</label><br>
    <textarea id="description" required></textarea><br><br>

    <label>Select Video:</label><br>
    <input type="file" id="video" accept="video/*" required><br><br>

    <label>Thumbnail (optional):</label><br>
    <input type="file" id="thumbnail" accept="image/*"><br><br>

    <label><input type="checkbox" id="madeForKids"> Made for kids</label><br><br>

    <button type="submit">Upload</button>
  </form>

  <div id="successMessage"></div>

  <script>
    let tokenClient;
    let accessToken = null;

    function initGoogleClient() {
      gapi.load('client', () => {
        gapi.client.init({
          apiKey: 'AIzaSyDvlQjFdyA3CT4wksuA1gD2QJ6DZOY_A3w',
          discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest']
        }).then(() => {
          tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: '143618709913-c87kg55fruv738c95hgcu470eqc35jj0.apps.googleusercontent.com',
            scope: 'https://www.googleapis.com/auth/youtube.upload',
            callback: (tokenResponse) => {
              accessToken = tokenResponse.access_token;
              gapi.client.setToken({ access_token: accessToken });

              document.getElementById('signinStatus').textContent = "âœ… Signed in";
              document.getElementById('uploadForm').style.display = 'block';
              document.getElementById('signinDiv').style.display = 'none';
            }
          });

          const signinDiv = document.getElementById("signinDiv");
          const button = document.createElement("button");
          button.textContent = "Sign in with Google";
          button.onclick = () => tokenClient.requestAccessToken();
          signinDiv.appendChild(button);
        });
      });
    }

    function showSuccessMessage(videoId) {
      const successDiv = document.getElementById('successMessage');
      successDiv.style.display = 'block';
      successDiv.innerHTML = `
        <strong>âœ… Upload Successful!</strong><br>
        Your video has been uploaded. <br>
        <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">ðŸŽ¬ Watch it on YouTube</a><br><br>
        ðŸ‘‰ To add end screens, open this video in <a href="https://studio.youtube.com/video/${videoId}/edit" target="_blank">YouTube Studio</a> and go to the "End screen" tab.
      `;
    }

    function uploadThumbnail(videoId, thumbnailFile) {
      const reader = new FileReader();
      reader.onload = function () {
        gapi.client.request({
          path: '/upload/youtube/v3/thumbnails/set',
          method: 'POST',
          params: { videoId: videoId },
          headers: {
            'Content-Type': thumbnailFile.type
          },
          body: reader.result
        }).then(() => {
          console.log("âœ… Thumbnail uploaded!");
        }).catch(err => {
          console.error("âŒ Thumbnail upload failed:", err);
          alert("Thumbnail upload failed: " + err.result.error.message);
        });
      };
      reader.readAsArrayBuffer(thumbnailFile);
    }

    function uploadToYouTube(file, title, description, madeForKids, thumbnailFile) {
      const metadata = {
        snippet: {
          title,
          description,
          categoryId: '22'
        },
        status: {
          privacyStatus: 'public',
          madeForKids: madeForKids
        }
      };

      const form = new FormData();
      const blobMetadata = new Blob([JSON.stringify(metadata)], { type: 'application/json' });
      form.append("snippet", blobMetadata);
      form.append("video", file);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "https://www.googleapis.com/upload/youtube/v3/videos?uploadType=resumable&part=snippet,status", true);
      xhr.setRequestHeader("Authorization", "Bearer " + accessToken);
      xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8");

      xhr.onload = function () {
        if (xhr.status === 200) {
          const uploadUrl = xhr.getResponseHeader("Location");

          const xhr2 = new XMLHttpRequest();
          xhr2.open("PUT", uploadUrl, true);
          xhr2.setRequestHeader("Content-Type", file.type);

          xhr2.onload = function () {
            if (xhr2.status === 200) {
              const response = JSON.parse(xhr2.responseText);
              const videoId = response.id;
              showSuccessMessage(videoId);
              if (thumbnailFile) uploadThumbnail(videoId, thumbnailFile);
            } else {
              alert("Upload failed: " + xhr2.responseText);
            }
          };

          xhr2.onerror = () => alert("Upload failed during video transfer.");
          xhr2.send(file);
        } else {
          alert("Initial upload failed: " + xhr.responseText);
        }
      };

      xhr.setRequestHeader("X-Upload-Content-Type", file.type);
      xhr.send(JSON.stringify(metadata));
    }

    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const file = document.getElementById('video').files[0];
      const thumbnailFile = document.getElementById('thumbnail').files[0];
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const madeForKids = document.getElementById('madeForKids').checked;

      if (!accessToken) {
        alert("You must sign in first.");
        return;
      }

      uploadToYouTube(file, title, description, madeForKids, thumbnailFile);
    });

    window.onload = initGoogleClient;
  </script>
</body>
</html>
