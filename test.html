<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Example</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
</head>
<body>

  <h1>Firebase Example</h1>
  
  <button onclick="signUp()">Sign Up</button>

  <button onclick="addDocument()">Add Document to Firestore</button>

  <input type="file" onchange="uploadFile(event)">

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCvcqtnv9r4cRdsTvr05kDUKnjBBg7j3go",
      authDomain: "access-7c756.firebaseapp.com",
      projectId: "access-7c756",
      storageBucket: "access-7c756.firebasestorage.app",
      messagingSenderId: "584393239450",
      appId: "1:584393239450:web:cc080c66bc9f2e44d06823",
      measurementId: "G-T24Y0GV601"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);

    // Example of Firebase Auth initialization
    const auth = firebase.auth();

    // Example of Firebase Firestore initialization
    const db = firebase.firestore();

    // Example of Firebase Storage initialization
    const storage = firebase.storage();

    // Sign up user with email and password
    function signUp() {
      const email = "user@example.com";
      const password = "your-password";
      
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("User signed up:", userCredential.user);
        })
        .catch((error) => {
          console.error("Error signing up:", error.message);
        });
    }

    // Add a document to Firestore
    function addDocument() {
      const docRef = db.collection("users").doc("user1");
      docRef.set({
        name: "John Doe",
        email: "john.doe@example.com"
      })
      .then(() => {
        console.log("Document written successfully!");
      })
      .catch((error) => {
        console.error("Error adding document: ", error);
      });
    }

    // Upload a file to Firebase Storage
    function uploadFile(event) {
      const file = event.target.files[0];
      const storageRef = storage.ref('uploads/' + file.name);
      
      const uploadTask = storageRef.put(file);
      
      uploadTask.on('state_changed', 
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log('Upload is ' + progress + '% done');
        },
        (error) => {
          console.error('Upload failed:', error);
        },
        () => {
          console.log('Upload successful');
        }
      );
    }
  </script>

</body>
</html>
